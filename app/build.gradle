apply plugin: 'com.android.application'
apply plugin: 'me.tatarka.retrolambda'
apply plugin: 'realm-android'
apply plugin: 'jacoco-android'

android {
    compileSdkVersion 27
    defaultConfig {
        applicationId "com.esevinale.myappportfolio"
        minSdkVersion 17
        targetSdkVersion 27
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    testOptions {
        unitTests {
            includeAndroidResources = true
        }
    }
}

jacocoAndroidUnitTestReport {
      excludes +=
            ['**/R.class',
             '**/R$*.class',
             '**/*$ViewInjector*.*',
             '**/BuildConfig.*',
             '**/Manifest*.*']

    xml.enabled true
    html.enabled true
}

ext {
    supportLibVersion = '27.0.2'
    okhttpVersion = '3.9.0'
    daggerVersion = '2.11'
    MoxyVersion = '1.5.3'
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')

    //Support
    implementation "com.android.support:appcompat-v7:${supportLibVersion}"
    implementation "com.android.support:support-v4:${supportLibVersion}"
    implementation "com.android.support:design:${supportLibVersion}"
    implementation 'com.android.support.constraint:constraint-layout:1.0.2'
    androidTestImplementation 'com.android.support.test:runner:1.0.1'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.1'
    compile "com.android.support:cardview-v7:${supportLibVersion}"
    compile "com.android.support:recyclerview-v7:${supportLibVersion}"

    //Test
    testImplementation 'junit:junit:4.12'
    testCompile "org.mockito:mockito-core:2.13.0"
    testCompile 'org.robolectric:robolectric:3.6.1'
    testImplementation 'com.squareup.okhttp3:mockwebserver:3.2.0'
    androidTestCompile 'org.mockito:mockito-core:2.13.0'
    androidTestCompile 'com.android.support.test.espresso:espresso-core:3.0.1'

    //DI
    compile "com.google.dagger:dagger:${daggerVersion}"
    annotationProcessor "com.google.dagger:dagger-compiler:${daggerVersion}"

    //Moxy
    compile "com.arello-mobile:moxy:${MoxyVersion}"
    annotationProcessor "com.arello-mobile:moxy-compiler:${MoxyVersion}"
    compile "com.arello-mobile:moxy-android:${MoxyVersion}"
    compile "com.arello-mobile:moxy-app-compat:${MoxyVersion}"

    // Network
    implementation "com.squareup.okhttp3:okhttp:${okhttpVersion}"
    implementation "com.squareup.okhttp3:logging-interceptor:${okhttpVersion}"
    implementation 'com.github.bumptech.glide:glide:4.4.0'
    annotationProcessor 'com.github.bumptech.glide:compiler:4.4.0'

    // Retrofit 2
    implementation 'com.squareup.retrofit2:retrofit:2.3.0'
    implementation 'com.squareup.retrofit2:converter-gson:2.3.0'
    implementation 'com.squareup.retrofit2:adapter-rxjava2:2.3.0'

    //RxJava
    compile 'io.reactivex.rxjava2:rxjava:2.1.7'
    compile 'io.reactivex.rxjava2:rxandroid:2.0.1'

    // Other
    implementation 'com.jakewharton:butterknife:8.8.1'
    annotationProcessor 'com.jakewharton:butterknife-compiler:8.8.1'
}
